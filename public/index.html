<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Database Management Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Header-->
    <header class="py-5">
        <div class="container px-lg-5">
            <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                <div class="m-4 m-lg-5">
                    <h1 class="display-5 fw-bold">Employee Database</h1>
                    <p class="fs-4">Use this interface to interact and update the database.</p>
                </div>
            </div>
        </div>
    </header>
    <section class="pt-4">
        <div class="container ">
            <div class="row row-cols-2">
                <div class="mb-5">
                    <div class="card bg-light border-0 h-100">
                        <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                            <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i
                                    class="bi bi-dash-square-fill"></i></div>
                            <h2 class="fs-4 fw-bold">Delete an employee</h2>
                            <form action="/delete" method="POST">
                                <fieldset>
                                    <div class="mb-3">
                                        <label class="form-label">Employee ID</label>
                                        <input class="form-control" type="text" id='empID' name="name" required>
                                        <br><br>
                                    </div>
                                  <!--  <button class="btn btn-primary" type="reset">Reset</button>
                                    <button class="btn btn-primary" type="submit">Submit</button>-->
                                    <input type="submit" value="delete" class="btn btn-primary">
                                    <br><br><br>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
